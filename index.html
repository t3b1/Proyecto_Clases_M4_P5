<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosas Por Hacer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="contenedor">
        <h1>COSAS POR HACER</h1>
        <div class="input-div">
            <input type="text" class="input" id="inputprincipal" placeholder="Tarea a agregar">
            <button class="btn-agregar" id="btn-agrgar"><i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="item" style="margin-left: 30%;">
                        <input type="text" class="item-input" disabled>
                    </div>
                </div>
                <div class="col-3" style="margin-left: -15%;">
                    <button class="btn-editar"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn-remover"><i class="fa-solid fa-trash-can"></i></button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
    <script src="js/codigo.js"></script>
</body>

</html>
